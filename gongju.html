<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 2em;
        }
        .folder {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 1em;
            padding: 1em;
            border-radius: 5px;
        }
        .folder h2 {
            margin-top: 0;
        }
        .folder a {
            display: block;
            margin-top: 1em;
            color: #007BFF;
            text-decoration: none;
        }
        .folder a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>
    <main>
        <div class="folder">
            <h2>文件夹 1</h2>
            <a href="https://example.com/file1" target="_blank">查看文件 1</a>
        </div>
        <div class="folder">
            <h2>文件夹 2</h2>
            <a href="https://example.com/file2" target="_blank">查看文件 2</a>
        </div>
        <!-- 添加更多文件夹 -->
    </main>
</body>
</html>
